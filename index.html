<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <meta charset="UTF-8">
</head>
<body>
    <header><h1>Minesweeper</h1></header>
    <div id="game-zone">
        <div id="screens">
            <div id="flags-left-screen" class="screen"><strong>Flags left:</strong> <span id="flags-left"></span></div>
            <div id="time-screen" class="screen"><strong>Time:</strong> <span id="time"></span></div>
        </div>
        <div id="board">
        </div>
        <div><p>Press the left mouse key to add flags</p></div>
        <button id="new-game-button">New Game</button>
    </div>
</body>
</html>
